language: generic
os:
- linux
- osx
env:
  global:
  - PREFIX=$HOME/grass
  - MACOSX_DEPLOYMENT_TARGET="10.9"
  - GRASS_SVN_REPO="https://svn.osgeo.org/grass/grass"
  - GRASS_SOURCE_URL="https://grass.osgeo.org/grass72/source"
  - GRASS_PYTHON=pythonw
  - MINICONDA_URL_BASE="https://repo.continuum.io/miniconda/Miniconda2-latest"
  - TRAVIS_PYTHON_VERSION="2.7"
sudo: false
before_install:
- |
  if [[ $TRAVIS_OS_NAME == "osx" ]]; then
    brew remove --force $(brew list)
    brew cleanup -s
    rm -rf $(brew --cache)
  fi
install:
- |
  if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
    OS="MacOSX-x86_64"
    REQUIREMENTS=requirements.txt
    PATCHES="aclocal.m4.patch configure.patch install.make.patch loader.py.patch module.make.patch platform.make.in.patch rules.make.patch shlib.make.patch"
  else
    OS="Linux-x86_64"
    REQUIREMENTS=requirements-linux.txt
    PATCHES="platform.make.in-linux.patch loader.py.patch rules.make-linux.patch aclocal.m4.patch install.make.patch configure.patch shlib.make.patch module.make.patch"
  fi
- curl $MINICONDA_URL_BASE-$OS.sh > $HOME/minconda.sh
- bash $HOME/minconda.sh -b -p $PREFIX
- export PATH="$PREFIX/bin:$PATH"
- hash -r
- conda config --set always_yes yes --set changeps1 no
- conda install python=$TRAVIS_PYTHON_VERSION
- conda install --file=$REQUIREMENTS -c noaa-orr-erd -c conda-forge
- conda list
- conda info -a
script:
- curl -O $GRASS_SOURCE_URL/grass-7.2.2.tar.gz
- tar xfz grass-7.2.2.tar.gz
- for p in $PATCHES; do patch -p0 < recipe/$p; done
- cd grass-7.2.2
- |
  if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
    export CC=$(which clang)
    export CXX=$(which clang++)
  else
    export CC=$(which gcc)
    export CXX=$(which g++)
  fi
- travis_wait 40 bash ../recipe/build.sh
